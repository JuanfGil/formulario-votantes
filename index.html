<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Votantes Oficina - Nariño</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
        import { writeFile } from "https://cdn.jsdelivr.net/npm/xlsx/xlsx.mjs";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBhtFQywau5AqV84SxWiyDXcak5oWG5NBg",
            authDomain: "formulario-oficina-votantes.firebaseapp.com",
            projectId: "formulario-oficina-votantes",
            storageBucket: "formulario-oficina-votantes.appspot.com",
            messagingSenderId: "191119830864",
            appId: "1:191119830864:web:79008c3e5930ce23c08655",
            measurementId: "G-318KXX95NN"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Guardar un registro en Firebase
        function guardarRegistroEnFirebase(registro) {
            const dbRef = ref(database, "registros/");
            return push(dbRef, registro);
        }

        // Actualizar contadores de registros
        function actualizarContadores() {
            const dbRef = ref(database, "registros/");
            onValue(dbRef, (snapshot) => {
                const registros = snapshot.val();
                const hoy = new Date().toLocaleDateString();
                let totalRegistros = 0;
                let registrosHoy = 0;

                if (registros) {
                    totalRegistros = Object.keys(registros).length;
                    registrosHoy = Object.values(registros).filter(registro => {
                        const fechaRegistro = new Date(registro.fecha).toLocaleDateString();
                        return fechaRegistro === hoy;
                    }).length;
                }

                document.getElementById("todayCount").textContent = registrosHoy;
                document.getElementById("totalCount").textContent = totalRegistros;
            });
        }

        // Descargar registros como archivo Excel
        function descargarRegistrosComoExcel() {
            const dbRef = ref(database, "registros/");
            onValue(dbRef, (snapshot) => {
                const registros = snapshot.val();
                if (!registros) {
                    alert("No hay registros para descargar.");
                    return;
                }

                const datos = Object.values(registros).map(registro => ({
                    Cédula: registro.cedula,
                    Nombre: registro.nombre,
                    Teléfono: registro.telefono,
                    Municipio: registro.municipio,
                    Dirección: registro.direccion,
                    Sexo: registro.sexo,
                    Edad: registro.edad,
                    Líder: registro.lider,
                    Nota: registro.nota,
                    Fecha: new Date(registro.fecha).toLocaleString()
                }));

                const ws = XLSX.utils.json_to_sheet(datos);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Registros");
                XLSX.writeFile(wb, "registros.xlsx");
            });
        }

        // Eliminar todos los registros
        function eliminarRegistros() {
            if (confirm("¿Estás seguro de que deseas eliminar todos los registros? Esta acción no se puede deshacer.")) {
                const dbRef = ref(database, "registros/");
                remove(dbRef)
                    .then(() => {
                        alert("Todos los registros han sido eliminados correctamente.");
                    })
                    .catch((error) => {
                        alert("Error al eliminar los registros: " + error.message);
                    });
            }
        }

        // Inicializar contadores
        actualizarContadores();

        // Manejar el evento de envío del formulario
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("voterForm").addEventListener("submit", (e) => {
                e.preventDefault();

                const registro = {
                    cedula: document.getElementById("cedula").value,
                    nombre: document.getElementById("nombre").value,
                    telefono: document.getElementById("telefono").value,
                    municipio: document.getElementById("municipio").value,
                    direccion: document.getElementById("direccion").value,
                    sexo: document.getElementById("sexo").value,
                    edad: document.getElementById("edad").value,
                    lider: document.getElementById("lider").value,
                    nota: document.getElementById("nota").value,
                    fecha: new Date().toISOString()
                };

                guardarRegistroEnFirebase(registro)
                    .then(() => {
                        document.getElementById("successMessage").style.display = "block";
                        document.getElementById("errorMessage").style.display = "none";
                        document.getElementById("voterForm").reset();
                    })
                    .catch((error) => {
                        document.getElementById("errorMessage").textContent = "Error: " + error.message;
                        document.getElementById("errorMessage").style.display = "block";
                        document.getElementById("successMessage").style.display = "none";
                    });
            });

            document.getElementById("downloadButton").addEventListener("click", descargarRegistrosComoExcel);
            document.getElementById("deleteButton").addEventListener("click", eliminarRegistros);
        });
    </script>
    <style>
        /* Estilo básico para el formulario */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-message, .error-message {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Votantes Oficina - Nariño</h1>
        <form id="voterForm">
            <label for="cedula">Cédula</label>
            <input type="text" id="cedula" placeholder="Ingrese la cédula">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Ingrese el nombre completo">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" placeholder="Ingrese el teléfono">
            <label for="municipio">Municipio</label>
            <input type="text" id="municipio" placeholder="Ingrese el municipio">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Ingrese la dirección">
            <label for="sexo">Sexo</label>
            <select id="sexo">
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Ingrese la edad">
            <label for="lider">Líder que registra</label>
            <input type="text" id="lider" placeholder="Ingrese el líder">
            <label for="nota">Nota</label>
            <input type="text" id="nota" placeholder="Ingrese una nota">
            <button type="submit">Registrar</button>
        </form>
        <div id="successMessage" class="success-message">Registro exitoso</div>
        <div id="errorMessage" class="error-message">Error al registrar</div>
        <p>Total registros hoy: <span id="todayCount">0</span></p>
        <p>Total registros: <span id="totalCount">0</span></p>
        <button id="downloadButton" style="background-color: #34a853;">Descargar Excel</button>
        <button id="deleteButton" style="background-color: #dc3545;">Eliminar Registros</button>
    </div>
</body>
</html>
